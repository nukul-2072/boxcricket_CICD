<div class="row backg box">
    <div class="Login">  <!-- col s8 offset-s2 -->
      <div class="card">
        <div class="sm-jumbotron center-align cardTitle">
          <h2 class="titleColor">BOX CRICKET</h2>
        </div>
        <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
          <div class="row">
            <div class="input-field col">
              <input id="user" class="validate" type="text" placeholder="UserName" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
              <label data-error="Required field!"></label>
            </div>
  
          </div>          
          
          <div class="row">
            <div class="input-field col">
              <input id="email" class="validate" type="text" placeholder="Email" name="Email" #UserName="ngModel" [(ngModel)]="user.Email" required>
              <label data-error="Required field!"></label>
            </div>
  
          </div>
          <div class="row">
            <div class="input-field col">
              <input id="mobileno" class="validate" type="text" placeholder="Mobile No." name="MobileNo" #UserName="ngModel" [(ngModel)]="user.MobileNo" required>
              <label data-error="Required field!"></label>
            </div>
  
          </div>
          <div class="row">
            <div class="input-field col">
              <!-- <input (change)="onChange($event)" id="pass"  class="validate" value={{encrypted}} type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required  minlength="3"> -->
              <input id="pass"  class="validate" value={{encrypted}} type="password" placeholder="Password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required  minlength="3">
              <label ></label>
            </div>
          </div>
          <div class="row btnCenter">
                <a class="forgot" routerLink="/login">Already a member? Login now</a>
          </div>
          <div class="row">
              <div class="input-field col s12 btnCenter">
                <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
                <!-- <button class="btn-large btn-submit" type="submit">Submit</button> -->
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
